trigger:
- testing

pool:
  vmImage: 'macOS-10.14'
strategy:
  matrix:
    Python36:
      python.version: '3.6'
    Python37:
      python.version: '3.7'
    Python38:
      python.version: '3.8'
    Python39:
      python.version: '3.9'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Using Python $(python.version)'

- bash: |
    brew install swig
    brew install ffmpeg
    brew reinstall openssl
    brew install unzip
    brew install dos2unix
    dos2unix scripts/bash/prepare_dataset.sh
    chmod +x scripts/bash/prepare_dataset.sh
  displayName: 'Install apt dependencies'

- bash: |
    bash scripts/bash/prepare_dataset.sh
  displayName: 'Prepare dataset'

- script: |
    python -m pip install --upgrade pip wheel
    pip install --upgrade .[asyncio] six codecov youtube-dl mpegdash
  displayName: 'Install pip dependencies'

- script: |
    pip install --upgrade pytest pytest-asyncio pytest-cov pytest-azurepipelines
    pytest --verbose --cov=vidgear --cov-report=xml --cov-report=html --cov-report term-missing vidgear/tests/ --nunitxml
  displayName: 'pytest'